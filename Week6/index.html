<script>
    const xmlhttp = new XMLHttpRequest();
    xmlhttp.onload = function() {
        let myObj = JSON.parse(this.responseText);
        let len = myObj.length;
        temp = '';
        for (let i = 0; i < len; i++) {
            temp += '<tr>' +
                '<td>' + myObj[i].Title + '</td>' +
                '<td><img src="./img/' + myObj[i].Picture + '" width="80"></td>' +
                '<td>' + myObj[i].Price + ' บาท' + '</td>'

            '</tr>';
        }
        console.log(myObj);
        document.getElementById('demo').innerHTML = '<table border=1px>' + temp + '</table>';
    };


    xmlhttp.open("GET", "./BookStore.json");
    xmlhttp.send();
